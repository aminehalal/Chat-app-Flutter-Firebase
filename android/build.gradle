allprojects {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.13' // Add if missing
        classpath 'com.google.firebase:firebase-plugins:2.1.1'
        classpath 'com.android.tools.build:gradle:7.1.2' // Add if missing
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}


